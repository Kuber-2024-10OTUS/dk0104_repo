apiVersion: v1
kind: PersistentVolume
metadata:
  name: hw-pv
  namespace: homework
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/tmp/data/"
  claimRef:
    name: hw-pvc
    namespace: homework
